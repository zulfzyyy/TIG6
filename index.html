<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Mashup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([-7.666001, 110.418420], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        }).addTo(mymap);

        var marker = L.marker([-7.6660001, 110.418420]).addTo(mymap);

        var circle = L.circle([-7.668886, 110.428708], {
            color: '#FF1493',
            fillColor: '#FFC0CB',
            fillOpacity: 0.4,
            radius: 200 //Size in meter
        }).addTo(mymap);

        var polygon = L.polygon([
            [-7.68113, 110.405822],
            [-7.663336, 110.412928],
            [-7.659538, 110.395438],
            [-7.676913, 110.391036]
        ], {
            color: '#2E8B58',
            fillColor: '#00FF7F',
            fillOpacity: 0.3
        }).addTo(mymap);

        var polyline = L.polyline([
            [-7.682778, 110.419555],
            [-7.678259, 110.417517],
            [-7.667438, 110.417773]
        ], {
            color: '#FF0000',
        }).addTo(mymap);
    </script>
</body>
</html>
